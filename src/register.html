<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="register">
        <div class="top">
            <div class="top_l">
                <img src="./img/logo.png" alt="">
            </div>
            <div class="top_title">欢迎注册</div>
            <div class="top_login"><a href="./login.html">已有我买网账户,请登陆</a></div>
        </div>
        <div class="main">
            <div class="mc_inside">
                <div class="mc_content">
                    <div class="mc_cc">
                        <input id="phone" type="text" placeholder="手机"><span></span>
                    </div>
                    <div class="mc_cc">
                        <input id="username" type="text" placeholder="用户名"><span></span>
                    </div>
                    <div class="mc_cc">
                        <input id="password1" type="text" placeholder="设置密码"><span></span>
                    </div>
                    <div class="mc_cc">
                        <input id="password2" type="text" placeholder="确认密码"><span></span>
                    </div>

                    <div class="yanzheng">
                        <div class="yan_cc">
                            <input id="code" type="text" placeholder="验证码"><span></span>
                        </div>

                        <canvas id="captcha2"></canvas>
                    </div>
                    <div class="mc_line">
                        <input id="checkBox" type="checkbox" checked="checked">
                        <span>我同意 <a href="javascript:void(0)">《用户服务协议》</a>和 <a
                                href="javascript:void(0)">《我买网隐私协议》</a></span>
                    </div>
                    <div class="mc_btn">
                        <input id="btn" type="button" value="立即注册">
                        <span>我有邀请码></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
<script src="./js/captcha.js"></script>
<script src="./js/jquery-3.4.1.min.js"></script>
<script src="./js/index-footer.js"></script>
<script src="./js/register.js"></script>
